<section class="get-started">
  <h1>Peliculas y series ilimitadas y mucho más.</h1>

  <p class="note note__bg">Disfruta donde quieras. Cancela cuando quieras.</p>

  <p class="note note__md">¿Quieres ver algo ya? Escribe tu correo para crear una suscripción a Netflix o reactivarla.</p>

  <form class="row form" [formGroup]="getStartedForm" (ngSubmit)="getStarted()">
    <div class="form__input__wrapper">
      <app-input
        class="form__group"
        ngDefaultControl
        formControlName="email"
        [inputContent]="inputCta"
        [hasError]="showError()"
      ></app-input>

      <app-error-message
        *ngIf="showError()"
        class="error-msg"
        [control]="getStartedForm.controls['email']"
        [errorMessages]="errorMessages"
      ></app-error-message>
    </div>

    <button
      class="btn btn__red"
      type="submit"
    >
      Comenzar
      <span class="arrow-right-icon"></span>
    </button>
  </form>
</section>

<div class="collapsible">
  <button class="collapsible__btn" (click)="collapseToggle()">
    {{ faq.question }}
    <span class="icon" [ngClass]="collapsed ? 'icon__plus' : 'icon__close'"></span>
  </button>

  <div class="collapsible__content" [@collapse]="collapsed ? 'close' : 'open'">
    <p class="content" [innerHTML]="faq.answer"></p>
  </div>
</div>

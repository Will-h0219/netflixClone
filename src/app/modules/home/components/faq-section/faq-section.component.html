<section class="faqs">
  <h1>{{ module.title }}</h1>

  <div class="faqs__list">
    <ng-container *ngFor="let faq of module.faqList">
      <app-faq-item [faq]="faq"></app-faq-item>
    </ng-container>
  </div>

  <app-get-started-form [getStartedContent]="module.getStarted"></app-get-started-form>
</section>

<main>
  <app-landing-header [languages]="constants.languages"></app-landing-header>

  <app-hero-section [module]="constants.heroSection"></app-hero-section>

  <ng-container *ngFor="let feature of constants.featuresAndBenefits">
    <app-feature-section [module]="feature"></app-feature-section>
  </ng-container>

  <app-faq-section [module]="constants.faqSection"></app-faq-section>

  <app-footer [module]="constants.footerSection" [languages]="constants.languages"></app-footer>
</main>

<div class="lang">
  <button class="btn btn__small btn__outline-secondary" (click)="toggleLangs()">
    <span class="lang__icon"></span>
    {{ selectedLang.label }}
    <span class="lang__select_icon"></span>
  </button>
  <ul class="lang__list" *ngIf="showLangOpts">
    <li *ngFor="let lang of languages"
      class="lang__opts"
      (click)="setLang(lang)"
    >
      {{ lang.label }}
    </li>
  </ul>
</div>

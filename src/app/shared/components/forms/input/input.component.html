<div class="form__group">
  <input
    [id]="inputContent.name"
    [name]="inputContent.name"
    [type]="inputContent.type || 'text'"
    [placeholder]="inputContent.placeholder || ''"
    class="form__field"
    [ngClass]="hasError ? 'has-error' : ''"
  >
  <label class="form__label" [for]="inputContent.name">{{ inputContent.label }}</label>
</div>
